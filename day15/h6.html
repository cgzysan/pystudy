<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .pg-header{
            position: fixed;
            right: 0;
            left: 0;
            top: 0;
            height: 48px;
            background-color: #2459a2;
            line-height: 48px;
        }
        .w{
            width: 980px;
            margin: 0 auto;
        }
        .pg-body{
            margin-top: 50px;
        }
        .pg-header .menu{
            display: inline-block;
            padding: 0 10px 0 10px;
            color: white;
        }
        .pg-header .menu:hover{
            background-color: blue;
        }
        .hide{
            display: none;
        }
        .c1{
            position: fixed;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
            background-color: black;
            opacity: 0.7;
            z-index: 9;
        }
        .c2{
            width: 500px;
            height: 400px;
            background-color: white;
            position: fixed;
            left: 50%;
            top: 50%;
            margin-left: -250px;
            margin-top: -200px;
            z-index: 10;
        }
    </style>
</head>
<body>
    <div class="pg-header">
        <div class="w">
            <a class="logo">LOGO</a>
            <a class="menu">全部</a>
            <a class="menu">42区</a>
            <a class="menu">段子</a>
            <a class="menu">1024</a>
        </div>
    </div>
    <div class="pg-body">
        <div class="w" style="background-color: #dddddd; height: 200px">aaa</div>
    </div>
    <div style="background-image: url(icon_18_118.png); background-repeat: no-repeat; height: 20px; width: 20px; border: 1px solid red"></div>
    <div style="background-image: url(icon_18_118.png); background-repeat: no-repeat;height: 20px; width: 20px; border: 1px solid red;
    background-position-x: 0; background-position-y: -40px"></div>
    <div style="background-image: url(icon_18_118.png); background-repeat: no-repeat; height: 20px; width: 20px; border: 1px solid red;
    background-position-x: 0; background-position-y: -80px"></div>
    <div style="height: 35px; width: 400px; position: relative;">
        <input type="text" style="height: 35px; width: 380px; padding-right: 20px">
        <span style="position: absolute; right: 0px; top: 10px; background-image: url(i_name.jpg); height: 16px; width: 16px; display: inline-block"></span>
    </div>
    <div style="margin-top: 20px; height: 30px">
        <input type="text" id="user" style="height: 30px">
        <input type="button" style="height: 36px;" onclick="GetData();" value="hit me!">
    </div>
    <div id="title" style="margin-top: 15px">比特币大小姨太</div>
    <div>
        <input type="button" value="添加" onclick="ShowModel();">
        <input type="button" value="全选" onclick="ChooseAll();">
        <input type="button" value="取消" onclick="CancleAll();">
        <input type="button" value="反选" onclick="ReverseAll();">

        <table>
            <thead>
                <tr>
                    <th>选择</th>
                    <th>主机号</th>
                    <th>端口</th>
                </tr>
            </thead>
            <tbody id="tb">
                <tr>
                    <td>
                        <input type="checkbox">
                    </td>
                    <td>1.1.1.1</td>
                    <td>190</td>
                </tr>
                <tr>
                    <td>
                        <input type="checkbox">
                    </td>
                    <td>1.2.1.2</td>
                    <td>192</td>
                </tr>
                <tr>
                    <td>
                        <input type="checkbox">
                    </td>
                    <td>1.3.3.1</td>
                    <td>199</td>
                </tr>
            </tbody>
        </table>
    </div>

    <!--遮罩层 begin-->
    <div id="i11" class="c1 hide"></div>
    <!--遮罩层 end-->

    <!--弹出框 begin-->
    <div id="i22" class="c2 hide">
        <p><input type="text"></p>
        <p><input type="text"></p>
        <p>
            <input type="button" value="取消" onclick="HideModel();">
            <input type="button" value="确定">
        </p>
    </div>

    <script>
        function GetData() {
            var i = document.getElementById("user");
            alert(i.value)
        }
        function Circle() {
            var tag = document.getElementById("title");
            var content = tag.innerText;

            var f = content.charAt(0);
            var l = content.substring(1, content.length);

            var new_content = l + f;
            tag.innerText = new_content;
        }
        setInterval("Circle()", 600);
        function ShowModel() {
            document.getElementById('i11').classList.remove('hide');
            document.getElementById('i22').classList.remove('hide');
        }
        function HideModel() {
            document.getElementById('i11').classList.add('hide');
            document.getElementById('i22').classList.add('hide');
        }
        function ChooseAll() {
            var tbody = document.getElementById('tb');
            var tr_list = tbody.children;
            for (var i = 0; i < tr_list.length; i++) {
                var current_tr = tr_list[i];
                var checkbox = current_tr.children[0].children[0];
                checkbox.checked = true;
            }
        }
        function CancleAll() {
            var tbody = document.getElementById('tb');
            var tr_list = tbody.children;
            for (var i = 0; i < tr_list.length; i++) {
                var current_tr = tr_list[i];
                var checkbox = current_tr.children[0].children[0];
                checkbox.checked = false;
            }
        }
        function ReverseAll() {
            var tbody = document.getElementById('tb');
            var tr_list = tbody.children;
            for (var i = 0; i < tr_list.length; i++) {
                var current_tr = tr_list[i];
                var checkbox = current_tr.children[0].children[0];
                if (checkbox.checked) {
                    checkbox.checked = false;
                } else {
                    checkbox.checked = true;
                }
            }
        }
    </script>
</body>
</html>
